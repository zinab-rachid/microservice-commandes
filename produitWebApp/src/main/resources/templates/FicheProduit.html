<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mcommerce</title>

    <link rel="stylesheet" type="text/css"
          href="http://localhost:8080/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

</head>
<body>


<div class="container">

    <h1 class="text-center">Syst√®me de gestion des commandes</h1>

    <div class="row">
        <div class="col-md-4 mx-auto mt-5 text-center">

            <img th:src="${commande.id}" class="card-img-top"/>

            <p th:text="${commande.quantite}" class="font-weight-bold"></p>
            <p th:text="${commande.montant}" class="font-weight-bold"></p>

            <p th:text="${commande.description}"></p>

            <p>
                <a th:href="@{|/createCommande|}" class="font-weight-bold">Ajouter Commande</a>
            </p>

        </div>
    </div>

</div>


<script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
