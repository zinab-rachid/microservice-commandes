<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <title>Employee Web Application</title>
    <style>
        body {
            padding-top: 50px;
        }
        .special {
            padding-top:50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href=".">Syst√®me de gestion des commandes</a>
        </div>
    </div>
</nav>
<div class="container special">
    <h2 class="h2">Liste des commandes</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>ID</th>

                <th>Description</th>
                <th>Quantite</th>
                <th>Date</th>
                <th>Montant</th>
                <th>idProduit</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="commande: ${commandes}">
                <td><a th:href="@{|/details-commande/${commande.id}|}" class="font-weight-bold"><span th:text="${commande.id}">Id </span></a></td>

                <td><span th:text="${commande.description}">Description </span></td>
                <td><span th:text="${commande.quantite}">Titre </span></td>
                <td><span th:text="${commande.date}">Prix </span></td>
                <td><span th:text="${commande.montant}">Montant </span></td>
                <td><span th:text="${commande.idProduit}">idProduit </span></td>

            </tr>
            </tbody>
        </table>
    </div>
    <h4><a th:href="@{/saveCommande}">Ajouter une nouvelle commande</a></h4>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
</script>
</body>
</html>
